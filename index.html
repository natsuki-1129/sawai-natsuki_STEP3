<!DOCTYPE html>
<html lang"ja">
<head>
    <meta charset="UTF-8">
    <title>テストページ</title>
<link rel="stylesheet" href="test.css">

    </head>
<body>
<header>
    <h2>世界一甘いお店</h2>
</header>
<wrapper>
<aside>
    <ul>
        <li>
            <a href="＃">トップ</a>
        </li>
        <li>
            <a href="#">新着情報</a>
        </li>
        <li>
            <a href="#">おすすめのスイーツ</a>
        </li>
        <li>
            <a href="#">お問い合わせ</a>
        </li>
    </ul>
</aside>
<section id="section1">
    
    <form action="#" method="post">
        <table border="4">
            <tr>
                <th>お名前</th>
                <td>
                    <label><input type="text" name="name" height="40px"></label>
                </td>
            </tr>
            <tr>
                <th>お近くのお店</th>
                <td>
                    <label><select name="area">
                    <option value="北海道。東北">北海道・東北</option>
                    <option value="関東">関東</option>
                    <option value="中部">中部</option>
                    <option value="関西">関西</option>
                    <option value="中国・四国">中国・四国</option>
                    <option value="九州・四国">九州・沖縄</option>
                    </select></label>
                </td>
            </tr>
            <tr>
                <th>電話</th>
                <td>
                     <input type="text" id="tel" name="tel">
                </td>
            </tr>
            <tr>
                <th>電話番号</th>
                <td>
                    <input type="text" nanme="tel">
                </td>
            </tr>
            <tr>
                <th>メールアドレス</th>
                <td>
                    <input type="text" name="email">
                </td>
            </tr>
            <tr>
                <th>お問い合わせ種別</th>
                <td>
                    <input type="radio" name="num_of_inq" value="商品について">商品について
                    <input type="radio" name="num_of_inq" value="従業員について">従業員について 
                </td>
            </tr>
            <tr>
                <th>お問い合わせ内容</th>
                <td>
                <textarea name="description" cols="30" rows="5" placeholder="詳細を入力してください"></textarea>
                </td>
            </tr>

        </table>
        <input type="submit" value="送信" class="submit-btn">
        
    </form>
</section>
</wrapper>
   
<footer>
    
</footer>

</body>
</html>
